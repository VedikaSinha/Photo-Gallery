<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" >                             
</head>

<body>
   
    <img class="img-responsive" id="img1" src="all.jpg">
    <section id="grid">
        <h1>Grid Gallery</h1>
        <div class="row">
        <img class="img2" src="captin.jpg">
        <img class="img2" src="hulk.jpg">
        <img class="img2" src="iron.jpg">
        <img class="img2" src="thanos.jpg"></div>
        <div class="row">
        <img class="img2" src="gamora.jpg">
        <img class="img2" src="thor.jpg">
        <img class="img2" src="spider.jpg">
        <img class="img2" src="widow.jpg">
        
        </div>
       </section>
    <br>
    <br>
    <hr>
    <section id="slides">
        <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide">  
    <div class="carousel-inner">
        <ol class="courousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCorousel" data-slide-to="1"></li>
            <li data-target="#myCorousel" data-slide-to="2"></li>
            <li data-target="#myCorousel" data-slide-to="3"></li>
            <li data-target="#myCorousel" data-slide-to="4"></li>
            <li data-target="#myCorousel" data-slide-to="5"></li>
            <li data-target="#myCorousel" data-slide-to="6"></li>
            <li data-target="#myCorousel" data-slide-to="7"></li>
            
    </ol>
        
            <div class="item active">
                <center>
                    <img src="captin.jpg" class="img-responsive" alt="Captin America">
                    <div class="carousel-caption">
                        <h3>Captin America</h3>
                      </div>  
                        </center>
                    </div>
        
           <div class="item">
                <center>
                   <img src="hulk.jpg" class="img-responsive" alt="Hulk">
                    <div class="carousel-caption">
                        <h3>Hulk</h3>
                    </div>   
                </center>
        </div>
        
        <div class="item">
                <center>
                    <img src="iron.jpg" class="img-responsive" alt="Iron Man">
                    <div class="carousel-content">
                        <h3>Iron Man</h3>
                    </div>   
                </center>
        </div>
        <div class="item">
                <center>
                    <img src="thanos.jpg" class="img2"class="img-responsive" alt="Thanos">
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                    </div>   
                </center>
        </div>
        
        <div class="item">
                <center>
                    <img src="gamora.jpg" class="img2" class="img-responsive" alt="Gamora">
                    <div class="carousel-caption">
                        <h3>Gamora</h3>
                    </div>   
                </center>
        </div>
        
        <div class="item">
                <center>
                    <img src="thor.jpg" class="img2" class="img-responsive" alt="Thor">
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                    </div>   
                </center>
        </div>
        
        <div class="item">
                <center>
                    <img src="spider.jpg" class="img2" class="img-responsive" alt="Spider Man">
                    <div class="carousel-caption">
                        <h3>Spider Man</h3>
                    </div>   
                </center>
        </div>
        
        <div class="item">
                <center>
                    <img src="widow.jpg" class="img2" class="img-responsive" alt="Black Widow">
                    <div class="carousel-caption">
                        <h3>Black Widow</h3>
                    </div>   
                </center>
        </div>
        </div>
      </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
            <span class="glyphicon glyphicon-chevron-left"></span> 
        </a> 
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a> 
    
</body>
</html>
